<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Vertical distance between inputs should be 10px
        Vertical distance between groups should be 20px
    -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      class="main__form"
    >

      <fieldset class="fieldset">
        <legend> Personal information </legend>

        <label class="area">
          Surname:
          <input
            type="text"
            class="enter"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="area">
          Name:
          <input
           type="text"
           class="enter"
           name="name"
           autocomplete="off"
           required>
        </label>

        <label class="area">
          How old are You?
          <input
            type="number"
            class="enter"
            min="1"
            max="100"
            value="12"
            name="age">
        </label>

        <label class="area">
          Full date of birth:
          <input
            type="date"
            class="enter"
            name="DateOfBirth">
        </label>

        <label class="area lastInput">
          I accept the term of the agreement
          <input
            type="checkbox"
            class="enter"
            required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend> Registration </legend>

        <label class="area">
          E-mail:
          <input
            type="email"
            class="enter"
            name="mail"
            placeholder="email@example.com"
            required>
        </label>

        <label class="area lastInput">
          Password:
          <input
            type="password"
            class="enter"
            name="pass"
            minlength="5"
            maxlength="10"
            required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend> An interesting fact about you! </legend>

        <label class="area">
          Do you love cats?
          <input
            type="radio"
            class="enter"
            name="dylc"
            value="y"> Yes
          <input
            type="radio"
            class="enter"
            name="dylc"
            value="n"> No
        </label>

        <label class="area">
          What is your favorite color?
          <input
            type="color"
            class="enter"
            name="col">
        </label>

        <label class="area">
          What time do you go to bed?
          <input
            type="time"
            class="enter"
            name="time">
        </label>

        <label class="area">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="sel-1"
            multiple>

            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="area lastInput">
          How do you rate our work?
          <input
            type="range"
            class="enter"
            name="range"
            value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend> Additional info: </legend>
        <label class="area">
          Comments:
          <textarea
            name="comment"
            id="textarea"
            cols="20"
            rows="2">
          </textarea>
        </label>

        <label class="area lastInput">
          Would you recommend us?
          <select
            name="recommend"
            size="1"
            id="sel-2">

            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
